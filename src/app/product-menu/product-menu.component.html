<div style="display: flex; flex-direction: row; justify-content: flex-start;" class="product-menu">
    <div *ngFor="let col of divideCols;  let i = index">
        <div style="display: flex; flex-direction: column;">
            <div *ngFor="let row of noOfRowsPerCol">
                <a *ngIf="(row + (itemsPerCol*i)) <  categories.length" [routerLink]="['/products/productsByCategory/', {category:categories[row + (itemsPerCol*i)]}]" 
                (click)="this.cs.setShowSidepanel(true)" class="dropdown-item">{{categories[row + (itemsPerCol*i)]}}</a>
            </div>
        </div>
    </div>
